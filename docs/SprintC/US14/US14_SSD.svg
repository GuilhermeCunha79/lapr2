"spacing" textLength="7" x="83" y="337.2373">7</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="110" x="94" y="337.2373">Confirms the report</text><polygon fill="#A80036" points="87,368.4453,77,372.4453,87,376.4453,83,372.4453" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="81" x2="443" y1="372.4453" y2="372.4453"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="93" y="367.5889">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="267" x="104" y="367.5889">Informs that the report was saved successfully</text><!--MD5=[50524c7e87a3009cfcff79c6dcb21343]
@startuml
autonumber

actor "Specialist Doctor" as SD

participant ":System" as SYSTEM

SD -> SYSTEM : Write a report for a test
activate SYSTEM
loop while the user wants to write another report\n or there are still tests ready to receive a report
SYSTEM - -> SD : Asks for which existing test he wants to write a report for
deactivate SYSTEM

SD -> SYSTEM : Selects the test
activate SYSTEM
SYSTEM - -> SD : Shows test results available
deactivate SYSTEM

SD -> SYSTEM : Writes the report
activate SYSTEM
SYSTEM - -> SD : Validates the report and asks for confirmation
deactivate SYSTEM

SD -> SYSTEM : Confirms the report
activate SYSTEM
SYSTEM - -> SD : Informs that the report was saved successfully
deactivate SYSTEM
end loop
@enduml

