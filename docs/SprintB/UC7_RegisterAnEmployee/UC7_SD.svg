000000" font-family="sans-serif" font-size="16.25" font-weight="bold" lengthAdjust="spacing" textLength="8.75" x="83.125" y="469.8962">8</text><text fill="#000000" font-family="sans-serif" font-size="16.25" lengthAdjust="spacing" textLength="323.75" x="96.875" y="469.8962">Saves data and informs success of operation</text><!--MD5=[f60f0bb0242a07cca6b10c276b72843d]
@startuml
autonumber
'hide footbox
actor "Administrator" as ADMIN

participant ":RegisterEmployeeUI" as UI
participant ":RegisterEmployeeController" as CTRL
participant ":Employee" as E


ADMIN -> UI : Register a employee
activate UI
    UI - -> ADMIN : Requests necessary credentials (nif, name, email,\npassword)
deactivate UI

ADMIN -> UI : Inserts the data
activate UI
    UI -> CTRL : employee = newEmployee(nif, name, email, password)
    activate CTRL

        CTRL -> E: newEmployee(nif, name, email, password)
        activate E
        deactivate E
    deactivate CTRL
    UI - -> ADMIN : Validates the data and asks for confirmation
deactivate UI

ADMIN -> UI : Confirms the data
activate UI
    UI - -> ADMIN : Saves data and informs success of operation
deactivate UI

@enduml

